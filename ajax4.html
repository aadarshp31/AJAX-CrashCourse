<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wbuttonidth, initial-scale=1.0">
    <title>AJAX 4 | php form</title>
</head>
<body>
    <button id="btn">Get Name</button>
    <hr>

    <h3>GET Form | PHP</h3>
    <form method="GET" action="process.php">
        <input type="text" name="name" id="name" required>
        <input type="submit" value="submit">
    </form>

    <script>
        document.getElementById('btn').addEventListener('click', getName);
        
        function getName(){
            var xhr = new XMLHttpRequest();

            xhr.open('GET', 'process.php', true);

            xhr.onload = function(){
                if(this.status == 200){
                    console.log(this.responseText)
                }
            }

            xhr.send();
        }
    </script>
</body>
</html>
