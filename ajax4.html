<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wbuttonidth, initial-scale=1.0">
    <title>AJAX 4 | php form</title>
</head>
<body>
    <button id="btn">Get Name</button>
    <hr>

    <h3>GET Form | PHP</h3>
    <form method="GET" action="process.php">
        <input type="text" name="name" id="name" required>
        <input type="submit" value="submit">
    </form>

    <h3>GET Form | AJAX</h3>
    <form id="getForm" method="GET" action="process.php">
        <input type="text" name="name" id="name" required>
        <input type="submit" value="submit">
    </form>

    <h3>POST Form | PHP</h3>
    <form method="POST" action="process.php">
        <input type="text" name="name" id="name" required>
        <input type="submit" value="submit">
    </form>

    <h3>POST Form | AJAX</h3>
    <form id="postForm" method="GET" action="process.php">
        <input type="text" name="name" id="name2" required>
        <input type="submit" value="submit">
    </form>

    <script>
        document.getElementById('btn').addEventListener('click', getName);
        document.getElementById('getForm').addEventListener('submit', getName);
        document.getElementById('postForm').addEventListener('submit', postName);
        
        function getName(event){
            event.preventDefault();
            var name = document.getElementById('name').value;

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'process.php?name=' + name, true);

            xhr.onload = function(){
                if(this.status == 200){
                    console.log(this.responseText)
                }
            }

            xhr.send();
        }

        function postName(event){
            event.preventDefault();
            var name = document.getElementById('name2').value;
            var params = 'name=' + name;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'process.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')

            xhr.onload = function(){
                if(this.status == 200){
                    console.log(this.responseText)
                }
            }

            xhr.send(params);
        }
    </script>
</body>
</html>
